# This is a basic workflow to help you get started with Actions

name: Primeira pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Test
        run: mvn test --file "demo/pom.xml"

      - name: Compile
        run: mvn package --file "demo/pom.xml"
      
      - name: Verify
        run: mvn verify --file "demo/pom.xml"
        
      - name: Login Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Login Github
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT}}
      
      - name: Imagem
        run: docker build -t img:teste demo
      
      - name: View
        run: docker images
      
      - name: Tag and push
        run: |
          docker tag img:teste ghcr.io/renato-r-cardoso-alb/img:teste
          docker push ghcr.io/renato-r-cardoso-alb/img:teste
