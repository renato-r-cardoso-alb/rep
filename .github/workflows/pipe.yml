name: Publish package to GitHub Packages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Publish package
        run: mvn deploy --file "demo/pom.xml"
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}